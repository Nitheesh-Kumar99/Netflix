<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Tab Name-->
    <title>Netflix_Clone</title>
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--Normalize Stylesheet-->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="./styles/style.css" />
    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="./images/fav-icon.png"
      type="image/x-icon"
    />
    <!--Awesome-Icons-For-Using-in-Paragraphs-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container-1">
      <div class="overlay"></div>
      <div class="part-1">
        <div class="netflix-logo">
          <img
            src="./images/Netflix_Logo_PMS.png"
            alt="Netflix_logo"
            class="logo"
          />
        </div>
        <div class="dropdown-button">
          <select class="language">
            <option value="English" default>English</option>
            <option value="Hindi">Hindi</option>
          </select>
          <button class="sign">Sign In</button>
        </div>
      </div>
      <div class="part-2">
        <p class="title">Unlimited movies, TV shows and more.</p>
        <div class="description">
          <p class="description-1">Watch anywhere. Cancel anytime.</p>
        </div>
        <div class="description2">
          <p class="description-2">
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
        </div>
      </div>
      <div class="part-3">
        <input type="text" class="email" placeholder="Email address" />
        <button class="start">
          Get Started
          <i class="fa-solid fa-chevron-right" style="color: #ffffff"></i>
        </button>
      </div>
    </div>
  </body>
</html>
